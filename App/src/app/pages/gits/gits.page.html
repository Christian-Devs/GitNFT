<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-menu-button autoHide="true"></ion-menu-button>
    </ion-buttons>
    <ion-title>Repos</ion-title>
  </ion-toolbar>
</ion-header>

<div style="background: #2a2a2a" class="h-100 align-items-center scrollable">
  <div class="list-group my-3 mx-3">
    <a href="#" *ngFor="let repo of repos"
       style="background: #363636"
       class="list-group-item list-group-item-action
            rounded my-1 text-light d-flex ion-justify-content-between
            align-items-center
        ">
      <div class="d-flex align-items-center">
        <div class="bg-info rounded-circle ml-1 mr-4" style="width: 1.5rem; height: 1.5rem">&nbsp;</div>
        <div>
          <div class="">{{repo.name}}</div>
          <div class="small text-secondary">{{repo.userKey}}</div>
        </div>
      </div>
      <div>
        <div class="">{{repo.createdAt | date:'shortTime' }}</div>
        <div class="small text-secondary">{{repo.createdAt | date:'fullDate' }}</div>
      </div>
    </a>
  </div>
</div>
