  <div class="bg-dark py-5 h-100 d-flex align-items-center justify-content-center flex-column">
    <h1 class="text-white mt-5 mb-5">GitNFT</h1>
    <div class="w-100 d-flex flex-column justify-content-between h-100">
      <div class="px-5 w-100">
        <input  [(ngModel)]="username" class="form-control mb-2" placeholder="Email">
        <input [(ngModel)]="password" type="password" class="form-control mb-2 mt-1" placeholder="Password">
        <div *ngIf="error" class="alert alert-danger">{{error}}</div>
      </div>
      <div class="w-100 px-5">
        <button (click)="loginUser()" class="btn btn-success m-2 mt-4 w-100">Login</button>
        <hr>
        <button (click)="goToRegistration()" class="btn btn-secondary m-2 w-100">Register</button>
      </div>
    </div>
  </div>
