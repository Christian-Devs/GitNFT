<div class="bg-dark py-5 h-100 d-flex align-items-center justify-content-center flex-column">
  <h1 class="text-white mt-5 mb-5">GitNFT</h1>
  <div class="w-100 d-flex flex-column justify-content-between h-100">
    <div class="px-5 w-100">
<!--      <input [ngModel]="username" class="form-control m-2 mb-1" placeholder="Username">-->
      <input [(ngModel)]="email" class="form-control m-2 mb-1" placeholder="Email">
      <input [(ngModel)]="password" type="password" class="form-control m-2 mt-1" placeholder="Password">
      <input type="password" [(ngModel)]="dupPass" class="form-control m-2 mt-1" placeholder="Repeat Password">
      <div *ngIf="error" class="alert alert-danger">{{error}}</div>
    </div>
    <div class="w-100 px-5">
      <button (click)="registerUser()" class="btn btn-success m-2 mt-4 w-100">Register</button>
      <hr>
      <button (click)="goToLogin()" class="btn btn-secondary m-2 w-100">Login</button>
    </div>
  </div>
</div>
